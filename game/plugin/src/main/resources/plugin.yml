main: com.artformgames.plugin.votepass.game.Main
name: ${project.name}

version: ${project.version}
description: ${project.description}
website: ${project.url}

authors:
  - CarmJos

api-version: 1.16

softdepend:
  - PlaceholderAPI
  - MineRedis
  - LuckPerms

permissions:
  "votepass.admin":
    default: op
    description: "The permission that allow user to handle requests directly."
  "votepass.abstain":
    default: op
    description: "The permission that allow user to toggle auto abstain."

commands:
  "VotePass":
    usage: "/VotePass help"
    description: "The main command of VotePass plugin."